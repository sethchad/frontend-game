<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Simon</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <header>
            <h1>Welcome to Simon!</h1>
            <h2 class="outcome">Click New Game to Play</h2>
            <button class="newGame">New Game</button>
        </header>
        
        <div class="board">
            <div class="greenDiv gameButton" data-value="0">0</div>
            <div class="redDiv gameButton" data-value="1">1</div>
            <div class="yellowDiv gameButton" data-value="2">2</div>
            <div class="blueDiv gameButton" data-value="3">3</div>
        </div>

        <div class="roundCounter"></div>

        <script src="script.js" async defer></script>
    </body>
</html>
